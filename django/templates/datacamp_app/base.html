<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ django | title}}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container">

            <ul class="nav navbar-nav">
                <li><a href="{% url 'index' %}" class="navbar-brand">Django</a></li>
                <li class="nav-item"><a href="{% url 'admin:index' %}" class="nav-link">Admin</a></li>

                {% if user.is_authenticated %}
                    <li class="nav-item"><a class='nav-link' href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a href="{% url 'datacamp_app:register' %}" class="nav-link">Register</a></li>
                    <li class="nav-item"><a href="{% url 'datacamp_app:login' %}" class="nav-link">Login</a></li>
                {% endif %}
            </ul>

        </div>

    </nav>
    <div class="container">
        {% block body_block %}

        {% endblock %}

    </div>
</body>

</html>
